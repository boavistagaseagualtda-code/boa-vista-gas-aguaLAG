<head>

}

/* HEADER */

}

}

  font-size:14px;
}

/* SE칂칏ES */
section{
  padding:15px;
}

h2{
  color:var(--azul);
  border-bottom:2px solid var(--azul);
  padding-bottom:5px;
}

/* PRODUTOS */
.produto{
  background:white;
  border-radius:12px;
  padding:10px;
  margin:12px 0;
  display:flex;
  align-items:center;

/* CARRINHO */

}

  padding-left:18px;
}

.finalizar{
  width:100%;
  margin-top:10px;
  padding:12px;
  background:#25d366;
  color:white;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <h1>Boa Vista G치s e 츼gua</h1>
  <p>Lagarto / Sergipe</p>
  <p>游 (79) 99986-6031</p>
</header>

<section>
  <h2>游댠 G치s</h2>

  <div class="produto">
    <img src="https://i.imgur.com/7Z0Xy1B.png" alt="G치s 13kg">
    <div class="produto-info">
      <h3>G치s de Cozinha 13kg</h3>
      <div class="preco">R$ 110,00</div>
    </div>
    <button onclick="addCarrinho('G치s 13kg - R$110')">Adicionar</button>
  </div>
</section>

<section>
  <h2>游눦 츼gua</h2>

  <div class="produto">
    <img src="https://i.imgur.com/R7nZxGf.png" alt="츼gua Indai치">
    <div class="produto-info">
      <h3>츼gua Indai치 20L</h3>
      <div class="preco">R$ 12,00</div>
    </div>
    <button onclick="addCarrinho('츼gua Indai치 20L - R$12')">Adicionar</button>
  </div>

  <div class="produto">
    <img src="https://i.imgur.com/Vz9x7bE.png" alt="츼gua Lev">
    <div class="produto-info">
      <h3>츼gua Lev 20L</h3>

    </div>

  </div>

  <div class="produto">
    <img src="https://i.imgur.com/B6u2pKz.png" alt="츼gua Indiana">
    <div class="produto-info">
      <h3>츼gua Indiana 20L</h3>

    </div>
    <button onclick="addCarrinho('츼gua Indiana 20L - R$8')">Adicionar</button>
  </div>
</section>

<section id="carrinho">
  <h2>游 Meu Pedido</h2>
  <ul id="lista"></ul>
  <button class="finalizar" onclick="finalizarPedido()">Finalizar no WhatsApp</button>
</section>

<script>
let carrinho = [];

function addCarrinho(item){
  carrinho.push(item);
  renderCarrinho();
}

function renderCarrinho(){
  const lista = document.getElementById("lista");
  lista.innerHTML = "";
  carrinho.forEach(i=>{
    const li = document.createElement("li");
    li.textContent = i;
    lista.appendChild(li);
  });
}

function finalizarPedido(){
  if(carrinho.length === 0){
    alert("Adicione algum produto.");
    return;
  }

  let mensagem = "Ol치, gostaria de fazer um pedido:%0A";
  carrinho.forEach(i=>{
    mensagem += "- " + i + "%0A";
  });

  const telefone = "5579999866031";
  window.open(`https://wa.me/${telefone}?text=${mensagem}`, "_blank");
}
</script>

</body>
</html>
